<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      (function () {
        var redirectPath = location.pathname.replace('/portfolio/', '');
        var newUrl = '/portfolio/?redirect=' + redirectPath + location.search + location.hash;
        location.replace(newUrl);
      })();
    </script>
  </head>

</html>
