<div class="w-full h-full flex justify-center items-center bg-black overflow-hidden relative">
  <!-- Immagine di sfondo -->
  <img [src]="content.webContentLink" alt="Image" class="max-w-full max-h-full object-contain" />

  <div (mouseover)="showInfo = true" (mouseout)="showInfo = false">
    <!-- SVG posizionato in alto a destra sopra l'immagine -->
    <div class="absolute top-4 right-4 z-20">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-10 text-white drop-shadow-lg">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
      </svg>
    </div>

    <!-- Overlay sfumato sulla metà destra con contenuto -->
    <div *ngIf="showInfo" class="absolute inset-0 z-10 pointer-events-none">
      <div class="w-full h-full relative">
        <!-- Sfumatura da centro a destra -->
        <div
          class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-white/90 via-white/60 to-transparent pointer-events-auto">
          <!-- Contenuto testuale -->
          <div class="h-full flex flex-col justify-center px-8 py-6">
            <div class="space-y-4">
              <!-- Titolo -->
              <!-- <h1 class="text-3xl font-bold text-gray-800 mb-2">
                {{ content.title || 'Titolo dell\'immagine' }}
              </h1> -->

              <!-- Descrizione -->
              <!-- <p class="text-lg text-gray-700 leading-relaxed mb-4">
                {{ content.description || 'Descrizione dettagliata dell\'immagine che può contenere più righe di testo per spiegare il contenuto e il contesto.' }}
              </p> -->

              <!-- Data -->
              <!-- <div class="text-sm text-gray-600 mb-3">
                <span class="font-medium">Data:</span> {{ content.doc || '18 Luglio 2025' }}
              </div> -->

              <!-- Pulsanti di azione (opzionali) -->
              <div class="flex gap-2 mt-6">
                <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                  Condividi
                </button>
                <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                  Scarica
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
