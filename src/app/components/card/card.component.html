<div [hidden]="!hasLoaded" (mouseover)="showTitle()" (mouseout)="hideTitle() "
  class="relative w-full max-w-md overflow-hidden rounded-[18px] border-4 border-border bg-gradient-to-br from-gray-50 to-white shadow-xl transition-transform duration-500 hover:scale-[1.02] hover:shadow-2xl">

  <div class="transition-all duration-500 ease-in-out overflow-hidden" [ngClass]="{
    'max-h-32 py-3 opacity-100': hasTitle,
    'max-h-0 py-0 opacity-0': !hasTitle
  }">
    <div class="relative z-10 px-3">
      <h2 class="text-center text-2xl font-extrabold text-title tracking-tight">
        {{ content.name || 'Progetto senza titolo' }}
      </h2>
    </div>
  </div>

  <div
    class="relative z-10 w-full flex items-center justify-center overflow-hidden bg-gradient-to-br from-green-50 to-green-100 border-b border-green-100"
    (click)="onClickImageEvent.emit(content)">
    <img *ngIf="content.webContentLink; else noImage" (load)="hasLoaded = true" [src]="content.imageUrl" alt="Artwork"
      class="w-full h-auto object-contain" />
    <ng-template #noImage>
      <div class="text-center text-green-500 font-semibold text-lg p-6 w-full">
        <div class="text-4xl mb-2">ðŸŒ¿</div>
        Nessuna immagine disponibile
      </div>
    </ng-template>
  </div>
</div>
